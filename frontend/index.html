<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple DOS/DDOS</title>
    <script type="text/javascript" src="/eel.js"></script>
    <script src="script.js"></script>

    <style>
    body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        font-family: 'Courier New', Courier, monospace;
        background-color: black;
        color: white;
        font-size: 18px;
        font-weight: bold;
        position: relative;
        z-index: 1;
    }

    canvas {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 0;
    }

    .content {
        position: relative;
        z-index: 1;
        padding: 50px;
    }

    input, button {
        background-color: black;
        color: white;
        border: 2px solid white;
        padding: 12px;
        width: 100%;
        margin-top: 10px;
        margin-bottom: 20px;
        font-size: 18px;
        font-weight: bold;
    }

    input::placeholder {
        color: white;
        opacity: 0.6;
    }

    button:hover {
        background-color: white;
        color: black;
        cursor: pointer;
    }

    #progress-bar {
        background-color: white;
        width: 0%;
        height: 35px;
        text-align: center;
        color: black;
        line-height: 35px;
        font-weight: bold;
        transition: width 0.3s ease;
        font-size: 16px;
    }

    #progress-container {
        background-color: #111;
        width: 100%;
        height: 35px;
        border-radius: 5px;
        overflow: hidden;
        margin-bottom: 30px;
    }

    hr {
        border: 1px solid white;
        margin-top: 40px;
        margin-bottom: 30px;
    }

    ul {
        list-style-type: none;
        padding: 0;
    }

    li {
        background-color: #111;
        padding: 12px;
        margin-bottom: 8px;
        border: 1px solid white;
        font-size: 16px;
        font-weight: bold;
        color: white;
    }

    li button {
        width: auto;
        margin-left: 15px;
        background-color: #111;
        color: white;
        border: 1px solid white;
        padding: 5px 10px;
        font-weight: bold;
    }

    li button:hover {
        background-color: white;
        color: black;
    }
</style>


</head>

<body>
    <canvas id="matrixCanvas"></canvas>

    <div class="content">
        <h2>🚀 Simple DOS/DDOS</h2>

        <label>Website URL:</label>
        <input type="text" id="url" placeholder="https://example.com">

        <label>Total Requests:</label>
        <input type="number" id="total_requests" placeholder="100">

        <button onclick="startRequests()">Start Attack</button>
        <button onclick="stopRequests()">Stop Attack</button>

        <h3>Status Attack:</h3>
        <p id="status">Waiting to start...</p>

        <div id="progress-container">
            <div id="progress-bar">0%</div>
        </div>

        <hr>

        <h2>🛠 Manage Proxies</h2>

        <input type="text" id="proxy_input" placeholder="123.123.123.123:8080">
        <button onclick="addProxy()">Add Proxy</button>

        <ul id="proxy_list"></ul>
    </div>

    <script>
        // MATRIX RAIN BACKGROUND SCRIPT
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');

        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;

        const letters = 'アァイィウヴエェオカガキギクグケゲコゴサザシジスズセゼソゾタダチッヂヅテデトドナニヌネノハバパヒビピフブプヘベペホボポマミムメモヤユヨラリルレロワヲンABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        const fontSize = 14;
        const columns = canvas.width / fontSize;

        const drops = Array.from({length: columns}, () => 1);

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0F0'; // Green text
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = letters.charAt(Math.floor(Math.random() * letters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                drops[i]++;
            }
        }

        setInterval(draw, 33);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
